<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos desde Google Sheets</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Datos desde Google Sheets</h1>
    <div id="data"></div>
<script>
    async function fetchData() {
        const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQX9lvA_CwGtdLXEKCP9IKh0ungfrq93I0NjbYghEM_6HHi6YYgR3HDPOLiVnE3g0u3zHZbk8eek2jI/pub?output=csv'; // Reempl치zalo con la URL CSV de Google Sheets
        const response = await fetch(url);
        const text = await response.text();

        // Convertir CSV en matriz, respetando comas dentro de valores entre comillas
        const rows = text.split('\n').map(row => 
            row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(cell => cell.replace(/(^"|"$)/g, '')) || []
        );

        if (rows.length === 0) {
            console.error("No se encontraron datos en la hoja.");
            return;
        }

        const headers = ["#", ...rows[0]]; // Agregar columna de numeraci칩n al encabezado

        let data = rows.slice(1).map((row, index) => {
            let obj = { "#": index + 1 }; // Numeraci칩n autom치tica
            row.forEach((cell, colIndex) => {
                obj[headers[colIndex + 1]] = cell; // +1 porque agregamos el "#"
            });
            return obj;
        });

        let htmlContent = '<table><tr>';
        headers.forEach(header => htmlContent += `<th>${header}</th>`);
        htmlContent += '</tr>';

        data.forEach(row => {
            htmlContent += '<tr>';
            headers.forEach(header => htmlContent += `<td>${row[header] || ""}</td>`);
            htmlContent += '</tr>';
        });

        htmlContent += '</table>';
        document.getElementById('data').innerHTML = htmlContent;
    }

    fetchData();
    setInterval(fetchData, 5000); // Actualiza cada 5 segundos
</script>
</body>
</html>
